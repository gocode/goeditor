<link rel="import" href="/static/bower_components/polymer/polymer.html">
<link rel="import" href="/static/bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="/static/bower_components/paper-item/paper-item.html">
<link rel="import" href="/static/bower_components/iron-icon/iron-icon.html">

<dom-module id="tree-view">
	<style>
		#child {
			padding-left: 10px;
		}
		iron-icon {
			margin-right: 5px;
			color: #3f51b5;
		}
		.file {
			display: block;
			padding-bottom: 10px;
			cursor: pointer;
			text-decoration: none;
			color: black;
		}
	</style>

	<template>
		<div class="file" on-click="toggle"><iron-icon icon="folder"></iron-icon>[[data.Name]]</div>

		<div id="child">
			<iron-collapse id="collapse"  opened>
				<template is="dom-repeat" items="[[data.Files]]">
					<a class="file" target="_blank" href="[[item.Path]]">
						<iron-icon icon="description"></iron-icon>[[item.Name]]</a>
				</template>

				<template is="dom-repeat" items="[[data.Dirs]]">
					<tree-view class="childtree" data="[[item]]"></tree-view>
				</template>
			</iron-collapse>
		</div>
	</template>

	<script>
		Polymer({
			toggle: function() {
				this.$.collapse.toggle();
			},
			open: function() {
				this.$.collapse.opened = true;
			},
			close: function() {
				this.$.collapse.opened = false;
			}
		});
	</script>
</dom-module>
